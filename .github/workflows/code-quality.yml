name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore HanafudaEngine.sln
    
    - name: Run dotnet format check
      run: dotnet format HanafudaEngine.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: Build with analyzers
      run: dotnet build HanafudaEngine.sln --configuration Release --no-restore /p:TreatWarningsAsErrors=false /p:EnforceCodeStyleInBuild=true
    
    - name: Run Security Scan (dotnet list package --vulnerable)
      run: dotnet list package --vulnerable --include-transitive || true
    
    - name: Check for outdated packages
      run: dotnet list package --outdated || true
